<ion-content padding>
  <div class="item-container" *ngFor="let payment of othersPayments">
    <ion-grid style="direction: rtl">
      <ion-row>
        <ion-col col-5 class="location-text">
          <p>{{ payment.title }}</p>
        </ion-col>
        <ion-col col-4>
          <p>{{ payment.date }}</p>
        </ion-col>
        <ion-col col-3>
          <p class="cost-text">
            هزینه <span class="text-left"> {{ payment.cost }} </span>
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
