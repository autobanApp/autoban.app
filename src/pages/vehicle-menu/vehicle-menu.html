<ion-header>
  <ion-navbar> <ion-title> Autoban </ion-title> </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <div class="btn-container" (click)="navToVehicleProfilePage()">
          <div class="text-container">
            <ion-icon name="car"></ion-icon>
            <br />
            <p>Profile</p>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <div class="btn-container" (click)="navToRepairsListPage()">
          <div class="text-container">
            <ion-icon name="construct"></ion-icon>
            <br />
            <p>Repairs</p>
          </div>
        </div>
      </ion-col>
      <ion-col col-6>
        <div class="btn-container" (click)="navToServicesPage()">
          <div class="text-container">
            <ion-icon name="eye"></ion-icon>
            <br />
            <p>Services</p>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <div class="btn-container" (click)="navToCostsPage()">
          <div class="text-container">
            <ion-icon name="calculator"></ion-icon>
            <br />
            <p>Costs</p>
          </div>
        </div>
      </ion-col>
      <ion-col col-6>
        <div class="btn-container" (click)="navToNotifsPage()">
          <div class="text-container">
            <ion-icon name="notifications"></ion-icon>
            <br />
            <p>Notifications</p>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <div class="btn-container" (click)="navToSettingsPage()">
          <div class="text-container">
            <ion-icon name="settings"></ion-icon>
            <br />
            <p>Settings</p>
          </div>
        </div>
      </ion-col>
      <ion-col col-6>
        <div class="btn-container" (click)="navToReoprtsPage()">
          <div class="text-container">
            <ion-icon name="stats"></ion-icon>
            <br />
            <p>Reports</p>
          </div>
        </div>
      </ion-col>
      <ion-col col-6></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
