<ion-header>
  <ion-row class="profile-header">
    <img src="../../assets/imgs/hossein.jpg" alt="" />
    <div class="profile-name-container"><span>حسین</span></div>
  </ion-row>
  <ion-row class="vehicle-header">
    <div class="vehicle-header-container">
      <img src="../../assets/imgs/jimmicar.jpg" alt="" />
      <div class="vehicle-name-container"><span>BOXi</span></div>
      <ion-icon name="arrow-dropdown"></ion-icon>
    </div>
  </ion-row>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <div class="btn-container" (click)="navToUserProfilePage()">
          <div class="text-container">
            <ion-icon name="contact"></ion-icon>
            <br />
            <p>حساب کاربری</p>
          </div>
        </div>
      </ion-col>
      <ion-col col-6>
        <div class="btn-container" (click)="navToVehicleProfilePage()">
          <div class="text-container">
            <ion-icon name="car"></ion-icon>
            <br />
            <p>مشخصات خودرو</p>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <div class="btn-container" (click)="navToRepairsListPage()">
          <div class="text-container">
            <ion-icon name="construct"></ion-icon>
            <br />
            <p>تعمیرات</p>
          </div>
        </div>
      </ion-col>
      <ion-col col-6>
        <div class="btn-container" (click)="navToServicesPage()">
          <div class="text-container">
            <ion-icon name="eye"></ion-icon>
            <br />
            <p>سرویس های دوره ای</p>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <div class="btn-container" (click)="navToCostsPage()">
          <div class="text-container">
            <ion-icon name="calculator"></ion-icon>
            <br />
            <p>هزینه ها</p>
          </div>
        </div>
      </ion-col>
      <ion-col col-6>
        <div class="btn-container" (click)="navToNotifsPage()">
          <div class="text-container">
            <ion-icon name="notifications"></ion-icon>
            <br />
            <p>یادآورها</p>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <div class="btn-container" (click)="navToSettingsPage()">
          <div class="text-container">
            <ion-icon name="settings"></ion-icon>
            <br />
            <p>تنظیمات</p>
          </div>
        </div>
      </ion-col>
      <ion-col col-6>
        <div class="btn-container" (click)="navToReoprtsPage()">
          <div class="text-container">
            <ion-icon name="stats"></ion-icon>
            <br />
            <p>گزارش ها</p>
          </div>
        </div>
      </ion-col>
      <ion-col col-6></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
