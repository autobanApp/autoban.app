<ion-header>
  <ion-navbar> <ion-title> Receipt Details </ion-title> </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <div class="row">
        <div class="col col-50">
          <p>{{ receipt.tag }}</p>
        </div>
        <div class="col col-50">
          <p class="right-end">{{ receipt.date }}</p>
        </div>
      </div>
    </ion-card-header>
    <img [src]="receipt.imageUrl" />
    <ion-list>
      <ion-item
        *ngFor="let item of receipt.items; let i = index"
        [style.backgroundColor]="i % 2 == 0 ? 'white' : '#EEE'"
      >
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <h2 class="item-name-text">{{ item.name }}</h2>
            </ion-col>
            <ion-col col-2>
              <h2 class="item-quantity-text right-end">x{{ item.quantity }}</h2>
            </ion-col>
            <ion-col col-4>
              <h2 class="item-cost-text right-end">
                {{ item.quantity * item.unitPrice }}
              </h2>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item class="receipt-total-item">
        <ion-grid>
          <ion-row>
            <ion-col col-6><h2 style="font-weight: bold">total</h2></ion-col>
            <ion-col col-2></ion-col>
            <ion-col col-4>
              <h2 class="right-end" style="font-weight: bold">
                {{ receipt.totalCost }}
              </h2>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
