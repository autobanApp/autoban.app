<ion-content>
  <img src="../../assets/imgs/car_repair.jpg" alt="" />

  <div class="comment-container">
    <p>Enter your phone number to receive verification code.</p>
  </div>

  <ion-list>
    <ion-item> <input type="text" placeholder="Phone Number" /> </ion-item>
  </ion-list>
  <ion-list>
    <ion-item> <input type="text" placeholder="Password" /> </ion-item>
  </ion-list>

  <a class="forget-pass-link" (click)="navToForgetPasswordPage()">
    <u class="dotted">Forgot your password?</u>  
  </a>

  <div class="btn-container">
      <button ion-button color="primary" round (click)="registerUser()">
        Login
      </button>
  </div>
  <div class="comment-container">
    <p>
      New User? <span> <a (click)="navToRegisterPage()">Register</a> </span>
    </p>
  </div>
</ion-content>
