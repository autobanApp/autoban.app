<ion-content>
  <div class="header-container row">
    <div class="header-text">اطلاعات خودرو</div>
    <img src="../../assets/imgs/car-front.png" alt="" />
  </div>

  <div class="form-container">
    <input type="text" placeholder="نام مستعار" />
    <div class="select-container">
        <select type="text">
            <option>برند</option>
          <option *ngFor="let brand of brands">{{ brand }}</option>
        </select>
    </div>
    <div class="select-container">
        <select type="text">
            <option>تریم</option>
          <option *ngFor="let trim of trims">{{ trim }}</option>
        </select>
    </div>
    <input type="text" placeholder="مدل" />
    <input type="text" placeholder="سال ساخت" />
    <input type="text" placeholder="کیلومتر" />
    <input type="text" placeholder="شاسی" />
    <button (click)="registerCar()">ذخیره</button>
  </div>
