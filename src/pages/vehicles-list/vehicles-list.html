<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let car of cars" (click)="openMenu()">
      <ion-avatar item-start> <img [src]="car.imageUrl" /> </ion-avatar>
      <h2>{{ car.tag }}</h2>
      <h3>{{ car.brand }}</h3>
      <p>{{ car.model }}</p>
    </ion-item>
  </ion-list>
</ion-content>
