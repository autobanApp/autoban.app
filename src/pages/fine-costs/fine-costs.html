<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let payment of finePayments">
      <div class="row">
        <div class="col col-50">
          <h2>{{ payment.location }}</h2>
        </div>
        <div class="col col-50">
          <h2 class="right-end">{{ payment.date }}</h2>
        </div>
      </div>
      <div class="row">
        <div class="col col-33">
          <h3>cost: {{ payment.cost }}</h3>
        </div>
        <div class="col col-33">
          <h3 class="right-end">{{ payment.fineType }}</h3>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
